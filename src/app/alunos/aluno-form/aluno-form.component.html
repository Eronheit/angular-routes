<h5>
  Criar/Editar Aluno
</h5>

<div class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input disabled type="text" id='disabled' [(ngModel)]="aluno.id">
      <label for="disabled" class='active'>#</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input type="text" id='nome' class="validate" [(ngModel)]="aluno.nome" (input)="onInput()">
      <label for="nome" class='active'>Nome</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input type="text" id='email' class="validate" [(ngModel)]="aluno.email" (input)="onInput()">
      <label for="email" class='active'>Email</label>
    </div>
  </div>
</div>
